<head>

    crossorigin=""></script>
    <link rel="stylesheet" href="./styles.css">
    <!-- Chart JS -->

    <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<body>
    <div class='navbar'>
        <ul>
            <li>Canada Covid-19 Data</l1>
        </ul>
    </div>
    <div id="formDiv">
        <form name="addressForm" id="addressForm">
            <input id="postalCode" for="postalCode" type="text" placeholder="Postal Code" pattern="^(?!.*[DFIOQU])[A-VXY][0-9][A-Z] ?[0-9][A-Z][0-9]$">
            <button type="submit" id="goButton" class="button button-outline">Go</button>
        </form>
    </div>
    <div class="one-edge-shadow" id="main-body">
        <div class="map-container">
            <div class="map-frame">        
                <div id="mapid"></div>
            </div>
        </div>
        
        <div id="wrapper">
            <div id="graph">
                <canvas id="myChart" width="800" height="800"></canvas>
            </div>
        </div>
        
        
    </div>
    <h2 id="heading1">National and provincial daily case count:</h2>
    <div id="provGraph">
        <canvas id="provChart" width="1200" height="1200"></canvas>
    </div>
    <script src="./config.js"></script>
    <script src="./provincialData.js"></script>
    <script src="./canadaCovidData.js"></script>
    <script src="./canadaHealthRegions.js"></script>
    <script src="./graph.js"></script>
    <script src="./address.js"></script>
    <script src="./index.js"></script>
    <script src="./map.js"></script>
</body>
</html>
